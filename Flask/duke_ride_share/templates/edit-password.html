{% extends 'home.html' %}

{% block content %}
<div class="container-fluid text-center">    
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <!-- empty left sidebar -->
        </div>
        <div class="col-sm-8 text-left"> 
            <h1>Edit Password</h1>
            <form action = "/rides/edit-password"  onsubmit="return validateForm();" method="post">
                <div style = font-size:14px; font-weight:bold; margin-left:150px;>
                {{ form.csrf_token }}
               
                {{ form.password.label }}<br>
                {{ form.password }}
                <br>
                {{ form.submit }}
                </div>
                </form>
        </div>
    </div>
</div>
{% endblock %}
