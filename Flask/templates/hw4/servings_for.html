{% extends 'layout.html' %}
{% block content %}

<p>Servings: </p>

    <tr>
        <td>Bar Name</td>
        <td>Bar Address</td>

    </tr>

        <td> ​{% data.price %} </td>

    {% endfor %} 
</table>
{% endblock %}
